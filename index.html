<html>
    <head>
        <title>Iks-Oks</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1 id="winner"></h1>
        <button id="restart" onclick="restartGame()">Restart</button>
        <div class="board">
            <div class="field"  onclick="inputMove(0,0,`field1`)"><h3  id="field1"></h3></div>
            <div class="field"  onclick="inputMove(0,1,`field2`)"><h3  id="field2"></h3></div>
            <div class="field"  onclick="inputMove(0,2,`field3`)"><h3  id="field3"></h3></div>
            <div class="field"  onclick="inputMove(1,0,`field4`)"><h3  id="field4"></h3></div>
            <div class="field"  onclick="inputMove(1,1,`field5`)"><h3  id="field5"></h3></div>
            <div class="field"  onclick="inputMove(1,2,`field6`)"><h3  id="field6"></h3></div>
            <div class="field"  onclick="inputMove(2,0,`field7`)"><h3  id="field7"></h3></div>
            <div class="field"  onclick="inputMove(2,1,`field8`)"><h3  id="field8"></h3></div>
            <div class="field"  onclick="inputMove(2,2,`field9`)"><h3  id="field9"></h3></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
